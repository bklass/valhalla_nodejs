<h2>Lista de Produtos</h2>

<button mat-stroked-button	color="primary" [routerLink]="['/product/create']" routerLinkActive="router-link-active" >Criar novo produto</button>
<hr>

<table mat-table [dataSource]="products">
    <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let product"><img src="{{product?.image}}" class="image" /></td>
    </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let product"> {{product?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="banda">
    <th mat-header-cell *matHeaderCellDef> Banda </th>
    <td mat-cell *matCellDef="let product"> {{product?.band}} </td>
  </ng-container>
  
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
    <td mat-cell *matCellDef="let product"> <span matPrefix>R$&nbsp;</span>{{product?.price}}<span matSuffix>,00</span></td>
  </ng-container>

  <ng-container matColumnDef="showButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
        <button mat-raised-button	color="primary" [routerLink]="['/product', product._id]" routerLinkActive="router-link-active" >Detalhes</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="editButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
        <button mat-raised-button	color="accent" [routerLink]="['/product/edit/', product._id]" routerLinkActive="router-link-active">Editar</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
        <button mat-raised-button	color="warn" (click)="deleteProduct(product)">Deletar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
